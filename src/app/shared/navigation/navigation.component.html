    <form
  #searchForm="ngForm"
  (ngSubmit)="onFetchBricksets(searchForm.value.search)" class="form-inline">
  <div class="form-group mr-2">
    <!-- SEARCH -->
    <label for="search" class="sr-only">Search</label>
    <input
      type="search"
      class="form-control"
      name="search"
      id="search"
      placeholder="Find this Set"
      [(ngModel)]="searchForm.value.search"
      required
    />
  </div>

  <!-- SUBMIT -->
  <button class="btn btn-danger"
  type="submit" [disabled]="!searchForm.valid"
  >
    Search
  </button>
</form>
